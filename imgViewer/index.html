<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>imgViewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">imgViewer</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/img1.jpg" data-image-role="trigger" data-image-title="Grand Canyon" data-image-url="img/img1.jpg">
                    <span class="thumbnail-title">Grand Canyon</span>
                    <img class="thumbnail-image" src="img/img1.jpg" alt="Grand Canyon">
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/img2.jpg" data-image-role="trigger" data-image-title="Campfire" data-image-url="img/img2.jpg">
                    <span class="thumbnail-title">Campfire</span>
                    <img class="thumbnail-image" src="img/img2.jpg" alt="Campfire">    
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/img3.jpg" data-image-role="trigger" data-image-title="Sunset" data-image-url="img/img3.jpg">
                    <span class="thumbnail-title">Sunset</span>
                    <img class="thumbnail-image" src="img/img3.jpg" alt="Sunset">    
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/img4.jpg" data-image-role="trigger" data-image-title="Cars" data-image-url="img/img4.jpg">
                    <span class="thumbnail-title">Cars</span>
                    <img class="thumbnail-image" src="img/img4.jpg" alt="Cars">    
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/img5.jpg" data-image-role="trigger" data-image-title="Plains" data-image-url="img/img5.jpg">
                    <span class="thumbnail-title">Plains</span>
                    <img class="thumbnail-image" src="img/img5.jpg" alt="Plains">
                </a>
            </li>
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame">    
                <img src="img/img1.jpg" alt="" class="detail-image" data-image-role="target">
                <span class="detail-image-title" data-image-role="title">Grand Canyon</span>
            </div>
        </div>
        
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
